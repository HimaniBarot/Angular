<div class="table-wrapper">
    <table class="table">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Date</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList; let i = index;">
                <th>{{ i+1 }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.mobile }}</td>
                <td>{{ user.dateOfHire }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.deparmentList | department: department }}</td>
                <td>
                    <a (click)="editUser(user.id)"><i class="far fa-edit"></i></a>
                    <a (click)="deleteUser(user.id)"><i class="far fa-trash-alt"></i></a>
                    <button class="btn-view">Details</button>
                    <!-- <button class="btn-view" (click)="viewUserDetails(user.id)">Details</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
