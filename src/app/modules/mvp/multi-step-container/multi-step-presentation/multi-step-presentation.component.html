<!-- Progressbar -->
<ul class="multi-step-bar d-flex">
    <li class="steps step-1" [ngClass]="step>=1 ? 'active ' : 'inactive'">
        <span></span>
    </li>
    <li class="steps step-2" [ngClass]="step>=2 ? 'active ' : 'inactive'">
        <span></span>
    </li>
    <li class="steps step-3" [ngClass]="step>=3 ? 'active ' : 'inactive'">
        <span></span>
    </li>
</ul>

<!-- Multi step form -->
<form class="w-75" [formGroup]="empForm">
    <!-- Form 1 -->
    <div *ngIf="step == 1">
        <div *ngIf="multi_steps"></div>
        <h2 class="fs-title">Form 1</h2>
        <div class="d-flex" [ngClass]="{ 'is-invalid': multi_steps && getControls['firstName'].errors }">
            <input formControlName="firstName" type="text" class="form-control me-2" placeholder="Firstname" />
            <input formControlName="email" type="text" class="form-control me-2" placeholder="Email" />
        </div>
        <div class="mt-3">
            <button class="btn btn-secondary" (click)="next()">Next</button>
        </div>
    </div>
    <!-- Form 2 -->
    <div *ngIf="step == 2">
        <h2 class="fs-title">Form 2</h2>
        <div class="d-flex">
            <input formControlName="contactNumber" type="text" class="form-control" placeholder="Contact Number" />
            <input formControlName="company" type="text" class="form-control" placeholder="Contact Number" />
        </div>
        <div class="mt-3">
            <button (click)="previous()" type="button" class="btn btn-outline-dark me-3">Previous</button>
            <button class="btn btn-secondary" (click)="next()">Next</button>
        </div>
    </div>
    <!-- Form 3 -->
    <div *ngIf="step == 3">
        <h2 class="fs-title">Form 3</h2>
        <div class="d-flex">
            <textarea class="form-control" cols="10" rows="5" placeholder="Address"
                formControlName="address"></textarea>
        </div>
        <div class="mt-3">
            <button (click)="previous()" type="button" class="btn btn-outline-dark me-3">Previous</button>
            <button (click)="onSubmit()" type="button" class="btn btn-secondary">Submit</button>
        </div>
    </div>
</form>
