<!-- Start : Display Mode -->
<label for="mode">Display Mode:</label>
<select class="form-control" [(ngModel)]="mode">
    <option *ngFor="let item of modeOptions" [ngValue]="item.mode">{{item.mode}}</option>
</select>
<!-- End : Display Mode -->

<!-- Start : Card view -->
<ng-template let-items #cardTemplate>
    <div class="card-wrapper d-flex justify-space-between">
        <div class="card" *ngFor="let item of items">
            <div class="card-body">
                <div class="d-flex justify-space-between">
                    <h3>{{item.header}}</h3>
                </div>
                <div class="card-title">
                    <p>{{item.content}}</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<!-- End : Card view -->

<!-- Start : List view -->
<ng-template let-items #listTemplate>
    <ul class="nav-list">
        <li class="nav-item" *ngFor="let item of items">
            {{item.header}}
        </li>
    </ul>
</ng-template>
<!-- End : List view -->

<ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{$implicit:items}"></ng-container>
