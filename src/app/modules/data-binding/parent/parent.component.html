<app-child2 [message]="newMsg" (newItemEvent)="addItem($event)"></app-child2><br>
<!-- {{ items | json }} -->

<app-child1 [today]="newDate"></app-child1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{ data.title }}</td>
            <td>{{ data.completed }}</td>
        </tr>
    </tbody>
</table>
