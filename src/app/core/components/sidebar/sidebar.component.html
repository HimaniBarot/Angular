<aside class="aside h-100">
    <div class="side-nav d-flex flex-column h-100 overflow-hidden">
        <div class="side-nav-brand d-flex align-center">
            <a class="header-title ps-2 d-flex align-items-center text-secondary" routerLink="/">Angular Basics</a>
        </div>

        <div class="overflow-y-auto overflow-x-hidden">
            <ul class="nav mb-3 pt-5 px-2 d-flex flex-column">
                <li class="nav-item mb-1" *ngFor="let navItem of sidebarItems">
                    <a class="nav-link d-flex align-center" [routerLink]="navItem.routePath" routerLinkActive="active">
                        <span [ngClass]="['icon', navItem.icon]"></span>
                        <span class="ps-2">{{ navItem.navLink }}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="nav mb-3 pt-3 px-2 d-flex flex-column">
                <li class="nav-item mb-1">
                    <a class="nav-link d-flex align-center" routerLink="/">
                        <div class="icons icon-switch"></div>
                        <span class="ps-2">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
